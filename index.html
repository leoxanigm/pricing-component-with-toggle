<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing component with toggle</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="header">
          <h1 class="main-title">Our Pricing</h1>
          <div class="price-toggle-container">
            <p class="lead selected" data-subscription="annually">Annually</p>
            <div class="toggle">
              <input type="checkbox" id="price-toggle" data-selected="annually" checked="false"/>
              <label for="price-toggle" id="price-toggle-label"></label>
            </div>
            <p class="lead" data-subscription="monthly">Monthly</p>
          </div>
        </div>
        <!-- end pricing section header -->
        <div class="price-card-container">
          <div class="price-card basic">
            <div class="card-header">
              <p class="plan">Basic</p>
              <p class="price" data-price-monthly="19.99">
                &#36;<span>199.99</span>
              </p>
            </div>
            <div class="features">
              <p>500 GB Storage</p>
              <p>2 Users Allowed</p>
              <p>Send up to 3 GB</p>
            </div>
            <div class="cta-button">
              <button class="btn">Learn More</button>
            </div>
          </div>
          <!-- end card -->
          <div class="price-card professional recommended">
            <div class="card-header">
              <p class="plan">Professional</p>
              <p class="price" data-price-monthly="24.99">
                &#36;<span>249.99</span>
              </p>
            </div>
            <div class="features">
              <p>1 TB Storage</p>
              <p>5 Users Allowed</p>
              <p>Send up to 10 GB</p>
            </div>
            <div class="cta-button">
              <button class="btn">Learn More</button>
            </div>
          </div>
          <!-- end card -->
          <div class="price-card master">
            <div class="card-header">
              <p class="plan">Master</p>
              <p class="price" data-price-monthly="39.99">
                &#36;<span>399.99</span>
              </p>
            </div>
            <div class="features">
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>
            <div class="cta-button">
              <button class="btn">Learn More</button>
            </div>
          </div>
          <!-- end card -->
        </div>
        <!-- end price card container -->
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/leoxanigm">Zelalem Alemu</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
